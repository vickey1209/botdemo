        }

            background-color: #E74C3C;
            width: 30%;
            margin-top: 5%;
            margin-left: 30%;
            height: 10px;
            color: white;
            position: relative;
        }

        .win-alert {
            padding: 20px 20px 40px 10px;
            background-color: #148F77;
            width: 30%;
            margin-top: 5%;
            margin-left: 30%;
            height: 10px;
            color: white;
            position: relative;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
